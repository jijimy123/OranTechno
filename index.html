<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OranTechno</title>
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="./imgs/logos/team_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Import Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <!-- Input for check Menu Burger -->
        <input type="checkbox" name="check" id="check">
        <h1>OranTechno</h1>
        
        <!-- Navigator -->
        <nav class="nav">
            <div class="divider"></div>
            <a href="index.html" data-i18n="navHome" id="first-A"></a>
            <a href="./pages/projects.html" data-i18n="navProjects"></a>
            <a href="./pages/price.html" data-i18n="navPrice"></a>
            <a href="./pages/team.html" data-i18n="navTeam"></a>
            <a href="./pages/contact.html" data-i18n="navContact"></a>

            <!-- Language Selector -->
            <div class="language-selector">
                <select id="language-select" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </nav>

        <label for="check">
            <i class='bx bx-menu menu'></i>
            <i class='bx bx-x close-menu'></i>
        </label>  
    </header>

    <section class="content-home">
        <p class="slogan" data-i18n="slogan"></p>
        <p class="pUnderSlogan" data-i18n="homeContent"></p>
    </section>

    <section class="content-about">
        <h3 data-i18n="aboutTitle"></h3>
    
        <div class="about-grid">
            <!-- 第一行：图片 + 文字 -->
            <div class="grid-item image">
                <img src="./imgs/homePage_img02.png" alt="About Image 1">
            </div>
            <div class="grid-item text">
                <h4 class="text-title-about" data-i18n="text_title_about_01"></h4>
                <p data-i18n="textAbout_01" class="textAbout"></p>
            </div>
    
            <!-- 第二行：文字 + 图片 -->
            <div class="grid-item text">
                <h4 class="text-title-about" data-i18n="text_title_about_02"></h4>
                <p data-i18n="textAbout_02" class="textAbout"></p>
            </div>
            <div class="grid-item image">
                <img src="./imgs/homePage_img01.png" alt="About Image 2">
            </div>
    
            <!-- 第三行：独占一行的文本 -->
            <div class="grid-item text-full">
                <h4 data-i18n="text_title_about_03"  class="text-title-about lastTitle" ></h4>
                <p data-i18n="textAbout_03" class="textAbout lastTextP"></p>
            </div>
        </div>
    </section>
    

    <section class="content-process">
        <h2 data-i18n="processTitle"></h2>
        <div class="Process">
            <div class="oneProcess">
                <img src="./imgs/logos/number_1.png" class="imgSize" alt="">
                <img src="./imgs/logos/planning_logo.png" class="logoSize" alt="">
                <h3 data-i18n="processStep_1"></h3>
                <p data-i18n="contentProcess_1"></p>
            </div>
    
            <div class="oneProcess">
                <img src="./imgs/logos/number_2.png" class="imgSize" alt="">
                <img src="./imgs/logos/design_logo.png" class="logoSize" alt="">
                <h3 data-i18n="processStep_2"></h3>
                <p data-i18n="contentProcess_2"></p>
            </div>
    
            <div class="oneProcess">
                <img src="./imgs/logos/number_3.png" class="imgSize" alt="">
                <img src="./imgs/logos/developement_logo.png" class="logoSize" alt="">
                <h3 data-i18n="processStep_3"></h3>
                <p data-i18n="contentProcess_3"></p>
            </div>
    
            <div class="oneProcess">
                <img src="./imgs/logos/number_4.png" class="imgSize" alt="">
                <img src="./imgs/logos/launch_logo.png" class="logoSize" alt="">
                <h3 data-i18n="processStep_4"></h3>
                <p data-i18n="contentProcess_4"></p>
            </div>
        </div>
    </section>

    <section class="footer">
        <img src="./imgs/logos/team_logo.png" alt="team_logo" class="logo">
        <div class="footer-mail" data-i18n="footer_gmail"></div>
    </section>
    
</body>

<script src="script.js"></script>

</html>
