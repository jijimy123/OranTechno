<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>OranTechno</title>
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Import Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <!-- Input for check Menu Burger -->
        <input type="checkbox" name="check" id="check">
        <h1>OranTechno</h1>

        <!-- Navigator -->
        <nav class="nav">
            <div class="divider"></div>
            <a href="../index.html" data-i18n="navHome" id="first-A"></a>
            <a href="../pages/projects.html" data-i18n="navProjects"></a>
            <a href="../pages/price.html" data-i18n="navPrice"></a>
            <a href="../pages/team.html" data-i18n="navTeam"></a>
            <a href="../pages/contact.html" data-i18n="navContact"></a>

            <!-- Language Selector -->
            <div class="language-selector">
                <select id="language-select" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </nav>

        <label for="check">
            <i class='bx bx-menu menu'></i>
            <i class='bx bx-x close-menu'></i>
        </label>
    </header>

    <section class="content-contact">
        <h2 data-i18n="contactTitle"></h2>
        <p data-i18n="contactContent"></p>

        <div class="contact-form">
            <h3 data-i18n="contactBoxTitle"></h3>
            <form
                action="https://formspree.io/f/xjkklkrz"
                method="POST"
            >
                <input type="text" name="name" data-i18n="placeholderName" placeholder="" required>
                <input type="email" name="email" data-i18n="placeholderGmail" placeholder="" required>
                <textarea name="message" data-i18n="placeholderMessage" placeholder="" rows="4" required></textarea>
                <button type="submit" data-i18n="buttonSend"></button>
            </form>
        </div>

        <div class="links">
            <a href="https://www.xiaohongshu.com/user/profile/678815800000000007002505" target="_blank">
                <img src="../imgs/logos/redNote.png" alt="redNote_icon">
            </a>

            <a href="#">
                <img src="../imgs/logos/wechat_icon.png" alt="wechat_icon">
            </a>

            <a href="https://www.instagram.com/oran.techno/" target="_blank">
                <img src="../imgs/logos/instagram.png" alt="instagram_icon">
            </a>

            <a href="https://www.facebook.com/profile.php?id=61572473512530" target="_blank">
                <img src="../imgs/logos/facebook.png" alt="facebook_icon">
            </a>

            <a href="https://www.tiktok.com/@orantechno" target="_blank">
                <img src="../imgs/logos/tiktok.png" alt="tiktok_icon">
            </a>

            <a href="https://www.linkedin.com/in/oran-technologique-88a357348/" target="_blank">
                <img src="../imgs/logos/linkedin.png" alt="linkedin_icon">
            </a>
        </div>
    </section>
    
    <section class="footer f-contact">
        <img src="../imgs/logos/team_logo.png" alt="team_logo" class="logo">
        <div class="footer-mail" data-i18n="footer_gmail"></div>
    </section>

</body>

<script src="../script.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>

</html>
