<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>OranTechno</title>
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Import Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Input for check Menu Burger -->
        <input type="checkbox" name="check" id="check">
        <h1>OranTechno</h1>

        <!-- Navigator -->
        <nav class="nav">
            <div class="divider"></div>
            <a href="../index.html" data-i18n="navHome" id="first-A"></a>
            <a href="../pages/projects.html" data-i18n="navProjects"></a>
            <a href="../pages/price.html" data-i18n="navPrice"></a>
            <a href="../pages/team.html" data-i18n="navTeam"></a>
            <a href="../pages/contact.html" data-i18n="navContact"></a>

            <!-- Language Selector -->
            <div class="language-selector">
                <select id="language-select" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </nav>

        <label for="check">
            <i class='bx bx-menu menu'></i>
            <i class='bx bx-x close-menu'></i>
        </label>
    </header>

    <section class="content-price">
        <h2 data-i18n="title_price"></h2>
        <h3 data-i18n="subtitle_price"></h3>
        <div class="divider"></div>
        <table>
            <tr>
                <td data-i18n="td_title_01"></td>
                <td class="price" data-i18n="price_01"></td>
            </tr>
            <tr>
                <td data-i18n="td_title_02"></td>
                <td class="price" data-i18n="price_02"></td>
            </tr>
            <tr>
                <td data-i18n="td_title_03"></td>
                <td class="price" data-i18n="price_03"></td>
            </tr>
        </table>
    </section>

    <section class="footer f-price">
        <img src="../imgs/logos/team_logo.png" alt="team_logo" class="logo">
        <div class="footer-mail" data-i18n="footer_gmail"></div>
    </section>
    
</body>

<script src="../script.js"></script>

</html>
