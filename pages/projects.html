<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>OranTechno</title>
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Import Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <!-- Input for check Menu Burger -->
        <input type="checkbox" name="check" id="check">
        <h1>OranTechno</h1>

        <!-- Navigator -->
        <nav class="nav">
            <div class="divider"></div>
            <a href="../index.html" data-i18n="navHome" id="first-A"></a>
            <a href="../pages/projects.html" data-i18n="navProjects"></a>
            <a href="../pages/price.html" data-i18n="navPrice"></a>
            <a href="../pages/team.html" data-i18n="navTeam"></a>
            <a href="../pages/contact.html" data-i18n="navContact"></a>

            <!-- Language Selector -->
            <div class="language-selector">
                <select id="language-select" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </nav>

        <label for="check">
            <i class='bx bx-menu menu'></i>
            <i class='bx bx-x close-menu'></i>
        </label>
    </header>

    <!-- Version 3 -->
    <div class="filter-buttons">
        <button onclick="filterProjects('all')" data-i18n="buttonAll">All</button>
        <button onclick="filterProjects('web')" data-i18n="buttonWeb">Web</button>
        <button onclick="filterProjects('resume')" data-i18n="buttonResume">Resume</button>
        <button onclick="filterProjects('design')" data-i18n="buttonDesign">Design</button>
    </div>

    <section id="projects">
        <div class="grid-container">
            <div class="project-card" data-category="web">
                <img src="../imgs/web_projects/tim2020.png" alt="Project web">
                <h3>TIM 2020</h3>
                <p data-i18n="projectDescriptionWeb"></p>
                <a href="https://tim.cmaisonneuve.qc.ca/" target="_blank" data-i18n="viewProject"></a>
            </div>

            <div class="project-card" data-category="web">
                <img src="../imgs/web_projects/heyyangyang.png" alt="Project web">
                <h3>Hey Yang Yang</h3>
                <p data-i18n="projectDescriptionWeb"></p>
                <a href="https://heyyangyang.ca/" target="_blank" data-i18n="viewProject"></a>
            </div>

            <div class="project-card" data-category="web">
                <img src="../imgs/web_projects/blr.png" alt="Project web">
                <h3>BlueLight Roofing Solutions</h3>
                <p data-i18n="projectDescriptionWeb"></p>
                <a href="https://bluelightroofing.com/" target="_blank" data-i18n="viewProject"></a>
            </div>

            <div class="project-card" data-category="resume">
                <img src="../imgs/resume_projects/jimmyPF.png" alt="Project resume">
                <h3>Jimmy's Personal Resume</h3>
                <p data-i18n="projectDescriptionResume"></p>
                <a href="https://chenhaoyang-mon-portfolio.vercel.app/" target="_blank" data-i18n="viewProject"></a>
            </div>

            <!-- <div class="project-card" data-category="resume">
                <img src="../imgs/resume_projects/jimmyPF.png" alt="Project 5">
                <h3>Alice's Personal Resume</h3>
                <p data-i18n="projectDescriptionResume"></p>
                <a href="../project_pages/project01.html" target="_blank" data-i18n="viewProject"></a>
            </div> -->
        </div>
    </section>

    <section class="footer">
        <img src="../imgs/logos/team_logo.png" alt="team_logo" class="logo">
        <div class="footer-mail" data-i18n="footer_gmail"></div>
    </section>

</body>

<script src="../script.js"></script>

</html>
