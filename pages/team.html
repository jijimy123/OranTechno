<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>OranTechno</title>
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="../imgs/logos/team_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Import Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <!-- Input for check Menu Burger -->
        <input type="checkbox" name="check" id="check">
        <h1>OranTechno</h1>
        
        <!-- Navigator -->
        <nav class="nav">
            <div class="divider"></div>
            <a href="../index.html" data-i18n="navHome" id="first-A"></a>
            <a href="../pages/projects.html" data-i18n="navProjects"></a>
            <a href="../pages/price.html" data-i18n="navPrice"></a>
            <a href="../pages/team.html" data-i18n="navTeam"></a>
            <a href="../pages/contact.html" data-i18n="navContact"></a>

            <!-- Language Selector -->
            <div class="language-selector">
                <select id="language-select" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </nav>

        <label for="check">
            <i class='bx bx-menu menu'></i>
            <i class='bx bx-x close-menu'></i>
        </label>  
    </header>

    <section class="content-team">
        <h2 data-i18n="teamTitle"></h2>
        <p data-i18n="subtitle_team"></p>
        <div class="teamContent">
            <div class="memberTeam">
                <img src="../imgs/team_photos/jy.png" alt="">
                <div class="memberInfo">
                    <h3 data-i18n="teamName_01"></h3>
                    <p data-i18n="titleTeamName_01"></p>
                </div>
            </div>
            <div class="memberTeam">
                <img src="../imgs/team_photos/alice.png" alt="">
                <div class="memberInfo">
                    <h3 data-i18n="teamName_02"></h3>
                    <p data-i18n="titleTeamName_02"></p>
                </div>
            </div>
            <div class="memberTeam">
                <img src="../imgs/team_photos/marco.png" alt="">
                <div class="memberInfo">
                    <h3 data-i18n="teamName_03"></h3>
                    <p data-i18n="titleTeamName_03"></p>
                </div>
            </div>
            <div class="memberTeam">
                <img src="../imgs/team_photos/jw.png" alt="">
                <div class="memberInfo">
                    <h3 data-i18n="teamName_04"></h3>
                    <p data-i18n="titleTeamName_04"></p>
                </div>
            </div>
        </div>
    </section>

    <section class="footer f-team">
        <img src="../imgs/logos/team_logo.png" alt="team_logo" class="logo">
        <div class="footer-mail" data-i18n="footer_gmail"></div>
    </section>
    
</body>

<script src="../script.js"></script>

</html>
